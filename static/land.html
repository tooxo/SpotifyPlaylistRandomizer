<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select a Playlist</title>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:100,300,400,500,700,900,100i,300i,400i,500i,700i,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="table.css">
</head>

<body>
    <div class="div" id="tablediv" style="display: none;">

    </div>
    <div id="bottombar" class="bottombar">
        <button id="x" class="x">X</button>
        <center>
            <a id="selection2" href="javascript:void(0);" class="selection">Confirm</a>
        </center>
    </div>
    <footer>
        <script>
            function select(i, spotify_link) {
                let lines = document.getElementsByTagName('tr');
                lines = Array.from(lines);
                console.log(lines);
                for (let j=1; j<lines.length; j++){
                    console.log(j);
                    lines[j].setAttribute("style", "");
                }
                document.getElementById("line"+i).setAttribute("style", "background: green;");
                document.getElementById("bottombar").setAttribute("class", "visiblebar");
                document.getElementById("selection2").setAttribute("onclick", 'self.location="/spotify/randomize/?spotify='+spotify_link+'"');
            }
        </script>
    </footer>
</body>

</html>
